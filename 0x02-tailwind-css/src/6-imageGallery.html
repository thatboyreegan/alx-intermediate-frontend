<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid md:grid-cols-3 sm:grid-cols-1 gap-4 mt-4 min-h-screen">
        <section class="md:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1 md:grid-cols-3 ">
        <figure >
            <img src="./assets/perfume.jpg" alt="A beautiful mountain">
            <figcaption>Mountain sunrise</figcaption>
        </figure>
        <figure>
            <img src="./assets/Coffee.jpg" alt="A serene beach">
            <figcaption>A Cup of coffee</figcaption>
        </figure>
        <figure>
            <img src="./assets/Aduck.jpg" alt="A duck">
            <figcaption>A duck swimming</figcaption>
        </figure>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
